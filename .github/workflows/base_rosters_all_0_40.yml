name: Base rosters by ID buckets

on:
  schedule:
    - cron: '0 3 * * MON'

concurrency: base_rosters

jobs:
  import_base_rosters:
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        min_id: [1, 10001, 20001, 30001]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true
    - name: Run scraper
      run: bundle exec rake base_rosters:fetch_id_range[${{ matrix.min_id }},10000]
      env:
        CONNECTION_STRING: ${{ secrets.SIMPLE_SCRAPER_CONNECTION_STRING }}
